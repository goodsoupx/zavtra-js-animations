<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Animations</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JavaScript Animations</h1>
            <p>A collection of beautiful animations and effects</p>
        </header>

        <main>
            <section class="animations-grid">
                <div class="animation-card" data-animation="particles">
                    <h2>Particle Effect</h2>
                    <div class="animation-preview" id="particles-preview"></div>
                </div>

                <div class="animation-card" data-animation="wave">
                    <h2>Wave Animation</h2>
                    <div class="animation-preview" id="wave-preview"></div>
                </div>

                <div class="animation-card" data-animation="gradient">
                    <h2>Gradient Animation</h2>
                    <div class="animation-preview" id="gradient-preview"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/particles.js"></script>
    <script src="js/wave.js"></script>
    <script src="js/gradient.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
